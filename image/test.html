<!DOCTYPE html>
<html>
<head>
<style> 
div
{
border:10px solid transparent;
width:100px;
height:50px;

border-image: url(./box-shadow.png) 10 9 10 10 stretch;
}

#btn
{
border:10px solid transparent;
width:120px;
height:70px;

border-image: url(./box-shadow.png) 10 9 10 10 stretch;
}

#btn2
{
border:10px solid transparent;
width:100px;
height:50px;

}
</style>
</head>
<body>

<p><b>注释：</b>Internet Explorer 不支持 border-image 属性。</p>

<div>Search</div>

<p>这是我们使用的图片：</p>
<img src="./box-shadow.png">

<input type="button" value="button" id="btn">

<input type="button" value="button" id="btn2">

</body>
</html>
